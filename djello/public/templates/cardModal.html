<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{card.title}}</h4>
      </div>
      <div class="modal-body">
        <p>{{card.description}}</p>


    <div ng-hide="editCardEnabled">
      <h1>{{oldCard.title}}</h1>
      <a href="#" ng-click="editCard()">Edit title</a>
    </div>
    <div ng-show="editCardEnabled">
      <input ng-model="oldCard.title">
      <button ng-click="editCard('saved')">Save<button>
      <a href="" ng-click="editCard('cancel')">Cancel</a>
    </div>

    <div ng-hide="editCardEnabled">
      <h1>{{oldCard.description}}</h1>
      <a href="#" ng-click="editCard()">Edit Description</a>
    </div>
    <div ng-show="editCardEnabled">
      <input ng-model="oldCard.description">
      <button ng-click="editCard('saved')">Save<button>
      <a href="" ng-click="editCard('cancel')">Cancel</a>
    </div>
